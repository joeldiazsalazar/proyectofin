<!DOCTYPE html>
<html lang="es-ar">
<head>
<meta charset="utf-8" />
<title>Html5</title>
<script>
function p(){
var num1 = parseFloat(document.getElementById('n1').value);
var num2 =parseFloat(document.getElementById('n2').value);
var num3 = parseFloat(document.getElementById('n3').value);
var pro =(num1+num2+num3)/3;
if(!isNaN(pro))
document.getElementById('resp').value = pro.toFixed(2);
}
</script>
</head>
<body>
<form action="#">
    <input type="text" value="" id="n1" onkeyup="p();">
    <input type="text" value="" id="n2" onkeyup="p();">
    <input type="text" value="" id="n3" onkeyup="p();">
    <input type="text" id="resp">
</form>
<div id="promedio">
</div>
</body>
</html>
